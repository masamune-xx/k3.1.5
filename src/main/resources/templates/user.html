<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="/user.js" defer>
    </script>
    <title>User page</title>
</head>
<body>

<nav class="navbar bg-dark bg-gradient">
    <div class="container-fluid">
        <span class="navbar-brand text-white" id="principalInfo"></span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <div class="nav flex-column nav-pills pt-3">
                <a class="nav-link" href="/admin"
                   sec:authorize="hasRole('ADMIN')">Admin</a>
                <a class="nav-link active" href="/user"
                   sec:authorize="(hasAnyRole('ADMIN', 'USER'))">User</a>
            </div>
        </div>
        <div class="col-10 p-3">
            <h1 class="pb-2">User information page</h1>
            <div class="border p-2 pb-1 ps-3">
                <h4>About user</h4>
            </div>
            <div class="border p-3">
                <table class="table table-hover table-striped table-borderless" id="userInfo">
                    <thead>
                    <tr class="border-top">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
